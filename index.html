<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>BluBird| Login & Registration</title>
</head>
<body>
    <section class="wrapper">
        <nav class="nav">
            <article class="nav-logo">
            <p> We put the logo here</p>
            </article>
            <article class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In</button>
            </article>
        </nav>

        <article class="form-box">
            <!--Login-->
            <article class="signIn" id="SI">
                <article class="top">
                    <header>Sign In</header>
                </article>
                <article class="two-forms">
                    <article class="input-box">
                        <input type="text" class="input-field" placeholder="Staff Number">
                        <i class="bx bx-user"></i>
                    </article>
                    <article class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </article>
                </article>
            </article>
            

        </article>
    </section>
</body>
</html>
