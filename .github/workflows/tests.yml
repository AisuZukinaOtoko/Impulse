name: Running tests

on:
  push:
    branches:
    - 'Impulse-Dev'
  pull_request:
    branches:
    - 'Impulse-Dev'

jobs:
  tests:
    runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [16.x]

  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Node Setup ${{ matrix.node-version }}
    uses: actions/setup-node@v2
    with:
      node-version: ${{ matrix.node-version }}
  - name: Install Dependencies
    run: npm ci
  - name: Run tests
    run: npm test
