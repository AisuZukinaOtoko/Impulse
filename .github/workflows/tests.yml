name: Running tests

on:
  push:
    branches:
    - 'Impulse-Dev'
  pull_request:
    branches:
    - 'Impulse-Dev'

jobs:
  tests:
    runs-on: ubuntu-latest

  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Node Setup
    uses: actions/setup-node@v2
    with:
      node-version: 16.18
  - name: Install Dependencies
    run: npm ci
  - name: Run tests
    run: npm test
