            <ul>
                <li><a href="#"><img src="../assets/ProfileIcon.svg" alt="Profile Icon" /></a></li>

    <section class="container1">
        <!--Top menu -->
        <article class="subcontainer1">

            <h3 class="subtextbox3">Meals available</h3>
                    <nav class="verticaloption">
                        <article class="vertbtn">
                            <ul>
                                <a> <li class="menuButton">Pizza for R30</li></a>
                                <a ><li class="menuButton">Chicken for R25</li></a> 
                                <a><li class="menuButton">Snacks for R20</li></a>
                            </ul>
                        </article>
                    </nav>
             
        </article>

    </section>
        
       <article class="container4">

        <section class="chart" >
            <canvas id="barchart" width="10" height="10"></canvas>
          </section>

             <section class="wrapper">
            <article class="container-calendar">
                <article id="left">
                    <h1>Book meals</h1>
                    <article id="event-section">
                        <h3>Add Meals</h3>
                        <input type="date" id="eventDate">
                        <input type="text"
                            id="eventTitle"
                            placeholder="Meal Type">
                        <input type="text"
                            id="eventDescription"
                            placeholder="Description">
                        <button id="addEvent" onclick="addEvent()">
                            Add
                        </button>
                    </article>
                    <article id="reminder-section">
                        <h3>My meals</h3>
                        <!-- List to display reminders -->
                        <ul id="reminderList">
                            <li data-event-id="1">
                                <strong>Event Title</strong>
                                - Event Description on Event Date
                                <button class="delete-event"
                                    onclick="deleteEvent(1)">
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </article>
                </article>
                <article id="right">
                    <h3 id="monthAndYear"></h3>
                    <article class="button-container-calendar">
                        <button id="previous"
                                onclick="previous()">
                              ‹
                          </button>
                        <button id="next"
                                onclick="next()">
                              ›
                          </button>
                    </article>
                    <table class="table-calendar"
                           id="calendar"
                           data-lang="en">
                        <thead id="thead-month"></thead>
                        <!-- Table body for displaying the calendar -->
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <article class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <!-- Dropdowns to select a specific month and year -->
                        <select id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
                        <!-- Dropdown to select a specific year -->
                        <select id="year" onchange="jump()"></select>
                    </article>
                </article>
            </article>
    
            
        </section>
    
            
        </section>
       </article>
