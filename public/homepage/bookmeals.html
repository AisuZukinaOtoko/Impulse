<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/bookmeals.css">
    <link rel="stylesheet" href="../stylesheets/bookcarwash.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>bookmeals</title>
</head>
<body>
    <section class="container1">
        <!--Top menu -->
        <article class="subcontainer1">

            <article class="circular">
                <article class="inner"></article>
                <article class="outer"></article>
                <article class="numb">
                   0%
                </article>
                <article class="circle">
                   <article class="dot">
                      
                   </article>
                   <article class="bar left">
                      <article class="progress"></article>
                   </article>
                   <article class="bar right">
                      <article class="progress"></article>
                   </article>
                </article>
             </article>
             
        </article>

        <h1>Average meals booked</h1>

    </section>
        
       <article class="container2">

        <section class="chart" >
            <canvas id="barchart" width="10" height="10"></canvas>
          </section>

             <section class="wrapper">
            <article class="container-calendar">
                <article id="left">
                    <h1>Book meals</h1>
                    <article id="event-section">
                        <h3>Add Meals</h3>
                        <input type="date" id="eventDate">
                        <input type="text"
                            id="eventTitle"
                            placeholder="Event Title">
                        <input type="text"
                            id="eventDescription"
                            placeholder="Event Description">
                        <button id="addEvent" onclick="addEvent()">
                            Add
                        </button>
                    </article>
                    <article id="reminder-section">
                        <h3>My meals</h3>
                        <!-- List to display reminders -->
                        <ul id="reminderList">
                            <li data-event-id="1">
                                <strong>Event Title</strong>
                                - Event Description on Event Date
                                <button class="delete-event"
                                    onclick="deleteEvent(1)">
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </article>
                </article>
                <article id="right">
                    <h3 id="monthAndYear"></h3>
                    <article class="button-container-calendar">
                        <button id="previous"
                                onclick="previous()">
                              ‹
                          </button>
                        <button id="next"
                                onclick="next()">
                              ›
                          </button>
                    </article>
                    <table class="table-calendar"
                           id="calendar"
                           data-lang="en">
                        <thead id="thead-month"></thead>
                        <!-- Table body for displaying the calendar -->
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <article class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <!-- Dropdowns to select a specific month and year -->
                        <select id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
                        <!-- Dropdown to select a specific year -->
                        <select id="year" onchange="jump()"></select>
                    </article>
                </article>
            </article>
    
            
        </section>
    
            
        </section>
       </article>
    
         

    
    <br>
    <br>

    <script src="http://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="../js_files/bookmeals.js"></script>
    <script src="../js_files/managecarwash.js"></script>
    <script src="../js_files/bookcarwash.js"></script>
    <script src="../js_files/html2pdf.bundle.js"></script>

</body>
</html>
