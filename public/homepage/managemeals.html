    <nav id="horizontalNavbar">
        <h1 id="name">impulse.</h1>
        <article class="horNavButtons">
            <ul>
                <li class="navButton">Home</li>

                <li class="navButton"><a href="bookmeals.html">Book meal</a></li>

    <nav class="verticalNavbar">
        <article>
            <ul>
                <li><a href="#"><img src="../assets/ProfileIcon.svg" alt="Profile Icon" /></a></li>
                <li><a href="#"><img src="../assets/SettingsIcon.svg" alt="Settings Icon"/></a></li>
                <li><a href="/logout/"><img src="../assets/LogoutIcon.svg" alt="LogoutIcon"></a></li>
            </ul>
           
        </article>
    </nav>


    <section class="mainContainer">
        <section class="container1">
            <!--Top menu -->
            <article class="subcontainer1">
                <h3 class="subtextbox1">Create Meals</h3>
                <article class="menu">
                    <article class="menubtn">
                        <ul>
                            <li class="menuButton">Pizza R20</li>
                            <li class="menuButton">Chicken R30</li>
                            <li class="menuButton">Snacks R15</li>
                        </ul>
                    </article>
                </article>
            </article>

            
        </section>

        <section class="formContainer">
            <form id="mealForm">
                <h3>Create a Meal</h3>
                <label for="mealName">Meal Name:</label>
                <input type="text" id="mealName" name="mealName" required>
                <label for="price">Price in R:</label>
                <input type="number" id="price" name="price" required>
                <label for="mealDate">Date:</label>
                <input type="date" id="mealDate" name="mealDate" required>
                <label for="additionalInfo">Additional Info:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                <button type="submit">Submit</button>
            </form>
            <table id="mealTable">
                <thead>
                    <tr>
                        <th>Meal Name</th>
                        <th>Date</th>
                        <th>Additional Info</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </section>

    <script type="module" src="../js_files/managemeals.js"></script>
    <script src="../js_files/html2pdf.bundle.js"></script>

</body>
