<body class="background">
    <h1 class="title">Employees•</h1>
    
    <section class="container">

     <article class="main">
        <!--Serach bar-->
        <article onclick="hideallfunction()" id="hideall"></article>
        
        <article id="search-section-js" class="searchsection">
            <article role="search" class="search">
            <input tabindex="1" id="search-bar-js" class="searchbar" type="search" aria-label="Search text" placeholder="Search..." name="search">
            <button tabindex="-1" class="searchbutton" id="close-img-js" aria-label="Cancel"><img src="../../assets/round_close_black_24dp.png" alt="cancel" class="closeimg globalsearchremove" class="searchbutton" id="close-img-js" aria-label="Cancel"></button>
            <button tabindex="2" class="searchbutton" id="search-img-js" aria-label="Search"><img src= "../../assets/round_search_black_24dp.png" alt="search" class="searchimg"></button>  
          </article>
            <article class="middle">
            <article class="borderbetween globalsearchremove"></article>
            </article>
            <article class="middle">
          <ul tabindex="3" class="list globalsearchremove">
            
          </ul>
          </article>
          </article>

          <!-- Change Permission/remove employee-->
          <button class="hamburger" onclick="show()">
            <article id="bar1" class="bar"></article>
            <article id="bar2" class="bar"></article>
            <article id="bar3" class="bar"></article>
        </button>
          <article class="navigation">
            <article class="background"></article>
            <nav>
              <h2>Change Permission•</h2>
              <ul>
                <li><a href="#" id="show-select-all">Change Project</a></li>
                <li><a href="#" id="toggle-checkboxes">Remove Staff member</a></li>
                <li><a href="#" onclick="hide()">Close</a></li>
            </ul>
            </nav>
    
        </article>

        
          <!--Plus button-->

            <button class="addBtn" type="submit" onclick="openPopup()"> 
              <i class='bx bx-plus-circle' ></i>
            </button>
            
          <article class="popup" id="popup">
            
            <article class="input-box">
              <input id="addInput" type="text" placeholder="Staff member Username" required>
              <i class='bx bxs-user' ></i>
            </article>

            <article class="input-box">
              <input class="password" id="addpass" type="password" placeholder="Password" name="psw" required>
              <i class='bx bx-lock-alt' ></i>
            </article>

            <article class="input-box">
              <input class="project" type="text" id="addProj" placeholder="Project" name="psw" required>
              <i class='bx bx-book-alt' ></i>
            </article>
              
            <button class="add" type="button" id="addBtn" onclick="addEmployee()">Add</button><br>
            <button class="close" type="button" id="closeBtn" onclick="closePopup()">Close</button>
            
          </article>

          <article id="select-all-container">
            <label for="select-all">Select All</label>
            <input type="checkbox" id="select-all">
          </article>
