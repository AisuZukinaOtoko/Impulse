<form method="POST" name="form1">

                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Task</th>
                        <th>Start-time</th>
                        <th>End-time</th>

                </thead>

                   <tr>
                        <td ><input id="date_col" type="date"></td>

                    </tr>
                </tbody>
            </table>
