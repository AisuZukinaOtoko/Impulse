<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/bookcarwash.css">
    <title>Book a car wash</title>
</head>
<body>
    
    <main class="Table">
        <article class="wrap">
            <section class="container2">
                <h2 class="textbox1">Tuesday 19 May</h2>
                <article class="subcontainer2">
                    <h3 class="subtextbox1">Pick a slot</h3>
                    <nav class="verticaloption">
                        <article class="vertbtn">
                            <ul>
                                <a> <li class="navButton">13:00-13:59</li></a>
                                <a ><li class="navButton">14:00-14:59</li></a> 
                                <a><li class="navButton">15:00-15:59</li></a>
                            </ul>
                        </article>
                    </nav>
                </article>
            </section>
            
            <section class="container3">
                <h2 class="textbox1">Thursday 21 May</h2>
                <article class="subcontainer2">
                    <h3 class="subtextbox1">Pick a slot</h3>
                    <nav class="verticaloption">
                        <article class="vertbtn">
                            <ul>
                               <a> <li class="navButton">13:00-13:59</li></a>
                               <a ><li class="navButton">14:00-14:59</li></a> 
                               <a><li class="navButton">15:00-15:59</li></a>
                            </ul>
                        </article>
                    </nav>
                </article>
            </section>
        </article>   

                    <section class="bookings">
                        <table id="main_table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Date</th>
                                    <th>slot</th>
                                    <th>Start-time</th>
                                    <th>End-time</th>
                                    <th>vehicle type</th>
                                    <th>vehicle model</th>
                                    <th>Duration</th>
                                    
                                </tr>
                            </thead>
            
                            <tbody class="main_tbody">
                                <!-- inputs must be stored here -->
                            </tbody>
            
                        </table>
                    </form>
                        <br>  
                        <input type = button class = "Button" id="selRows" value = "Select Rows" onclick = ShowSelButtons()>  
                        <input type = button class = "Button hidden" id="delSelRowsBtn" value = "Delete selected rows" onclick = delRow()> 
                        <input type = button class = "Button hidden" id="selButton" value = "Select All" onclick = selAll()> 
                        <input type = button class = "Button hidden" id="deselButton" value = "Deselect All" onclick = deselAll()> 
                        <button id="export-btn" class = "Button">Export as PDF</button>
            
                    

                    </section>

        <script src="../js_files/bookcarwash.js"></script>
        <script src="../js_files/html2pdf.bundle.js"></script>
        <script type="text/javascript">

            document.getElementById('export-btn').onclick = function(){
            const element = document.getElementById('main_table');

            const opt = {
                margin: 0.5,
                filename: 'Timesheet',
                image: {type: 'jpeg', quality: 0.98 },
                html2pdfcanvas: {scale: 2},
                jsPDF: {unit: 'in', format:'letter', orientation: 'portrait'}
            };

            html2pdf().from(element).set(opt).save();

            };
        </script>
</body>
</html>
